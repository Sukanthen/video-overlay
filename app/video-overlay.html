<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>OpenCV.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <style type="text/css">
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, .8) url('http://i.stack.imgur.com/FhHRx.gif') 50% 50% no-repeat;
        }

        body.loading {
            overflow: hidden;
        }

        body.loading .modal {
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="jumbotron">
            <h1>OpenCV - Video Overlay</h1>
            <p>This website uses OpenCV.JS to overlay bounding box over a video.</p>
        </div>

        <div class="row">

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Original Video
                    </div>
                    <div class="card-block text-center">
                        <img id="videoOriginal" alt="Upload" class="card-img-top" />
                    </div>
                    <div class="card-footer text-muted">
                        <input type="file" id="videoInput" name="file" />
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card">
                    <div class="card-header">
                        Overlayed Video
                    </div>
                    <div class="card-block">
                        <canvas id="videoCanvas"></canvas>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="overlaybutton" class="btn btn-primary">Overlay Video</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal"></div>

    <script type="text/javascript">
        document.body.classList.add("loading");

        let video = document.getElementById('videoInput');
        let src = new cv.Mat(500, 500, cv.CV_8UC4);
        let dst = new cv.Mat(500, 500, cv.CV_8UC1);
        let cap = new cv.VideoCapture(video);

        const FPS = 30;
        function processVideo() {
            try {
                if (!streaming) {
                    // clean and stop.
                    src.delete();
                    dst.delete();
                    return;
                }
                let begin = Date.now();
                // start processing.
                cap.read(src);
                cv.cvtColor(src, dst, cv.COLOR_RGBA2GRAY);
                cv.imshow('videoCanvas', dst);
                // schedule the next one.
                let delay = 1000 / FPS - (Date.now() - begin);
                setTimeout(processVideo, delay);
            } catch (err) {
                utils.printError(err);
            }
        };

        // schedule the first one.
        setTimeout(processVideo, 0);

        function onOpenCvReady() {
            document.body.classList.remove("loading");
        }
    </script>

    <script src="opencv.js" onload="onOpenCvReady();" type="text/javascript"></script>

</body>

</html>
